<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            margin: 5vw;
        }

        header {
            margin-top: 7vh;
        }

        .back {
            width: 7vh;
            height: 7vh;
            background-image: url('./imgs/back.png');
            background-size: 7vh 7vh;
            border: 2px solid darkgray;
            border-radius: 32%;
        }

        .container > form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            padding: 10px;
            border: 1px solid darkgray;
            border-radius: 7px;
            margin-bottom: 10px;
        }

        .login-btn {
            font-size: 18px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 7px;
            text-align: center;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .line {
            width: 30vw;
            height: 1px;
            background-color: darkgray;
        }

        .social {
            display: flex;
            margin-top: 15px;
        }

        .social>div {
            height: 40px;
            border: 1.5px solid darkgray;
            margin-right: 15px;
            flex: 1;
            border-radius: 10px;
        }

        .social>div:last-child {
            margin-right: 0;
        }

        .social > div {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div style="height: calc(100vh - 10vw); display: flex; flex-direction: column; justify-content: space-between;">
        <div>
            <header>
                <div class="back" onclick="location.href='./signup.html'"></div>
            </header>
            <div class="container">
                <h2>Pick & Go에 오신 것을 환영합니다 !</h2>
                <form action="/">
                    <input type="text" placeholder="Enter your email">
                    <input type="password" placeholder="Enter your password">
                    <div style="display: flex; justify-content: end;"><span style="font-size: 12px; color: gray;">Forgot Password?</span></div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div class="line"></div>
                    <div style="font-size: 12px; color: gray;">Or Login with</div>
                    <div class="line"></div>
                </div>
                <div class="social">
                    <div style="background-color: #FEE500;" data-social="kakao"><img style="width: 3vh; height: 3vh;" src="./imgs/kakao.svg"></div>
                    <div style="background-color: #2DB400;" data-social="naver"><img style="width: 3vh; height: 3vh;" src="./imgs/naver.svg"></div>
                    <div data-social="google"><img style="width: 3vh; height: 3vh;" src="./imgs/google.webp"></div>
                    <div style="background-color: #000;" data-social="apple"><img style="width: 2.5vh; height: 2.5vh;" src="./imgs/apple.png"></div>
                </div>
            </div>
        </div>
        <div style="font-size: 14px; text-align: center; margin-bottom: 5vw;">Don’t have an account? <span style="font-weight: bold; color: rgb(0, 201, 201);" onclick="location.href='./signup.html'">Register Now</span></div>
    </div>
    <script>
        document.querySelectorAll('.social > div').forEach((e)=>{
            e.addEventListener('click', () => {
                const url = './login?social='+e.dataset.social;
                location.href = url;
            });
        });
    </script>
</body>

</html>
